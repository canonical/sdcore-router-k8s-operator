name: Integration test

on:
  workflow_call:

jobs:
  integration-test:
    runs-on: [self-hosted, linux, X64, jammy, xlarge]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Parse and enable DNS server
        id: dns-name
        run: |
          dns_server=$(grep -oPm1 'Current DNS Server: \K[^\s]+' <<< "$(resolvectl status)")
          echo "Using following DNS Server: $dns_server"
          
          echo "MY_ADDONS=hostpath-storage dns:$dns_server" >> $GITHUB_OUTPUT
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          juju-channel: 2.9/stable
          provider: microk8s
          channel: 1.26-strict/stable
          microk8s-addons: "${{ steps.dns-name.outputs.MY_ADDONS }}"
      - name: Enable Multus addon
        continue-on-error: true
        run: |
          sudo microk8s addons repo add community https://github.com/canonical/microk8s-community-addons --reference feat/strict-fix-multus
          sudo microk8s enable multus
          sudo microk8s kubectl -n kube-system rollout status daemonset/kube-multus-ds
          sudo microk8s kubectl auth can-i create network-attachment-definitions
      - name: Run integration tests
        run: tox -vve integration
      - name: Archive juju crashdump
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: juju-crashdump
          path: juju-crashdump-*.tar.xz